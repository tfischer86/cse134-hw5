            </details>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>
        <section class="content content-sidebar">
            <form id="contact-form" action="#" method="post">
                <h2>Contact Form</h2>
                <p>
                    Please fill in this form with your message and contact info. Press submit to send me a message.
                </p>
                <div>
                    <fieldset>
                        <legend>Contact Info</legend>
                        <label for="name">Name:
                            <input type="text" name="name" id="name" required>
                        </label>
                        <label for="email">Email:
                            <input type="email" name="email" id="email" required>
                        </label>
                        <label for="telno">Phone Number:
                            <input type="tel" name="telno" id="telno">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Message</legend>
                        <label for="subject">Subject:
                            <input type="text" name="subject" id="subject" list="subject-list" required>
                        </label>
                        <datalist id="subject-list">
                            <option value="General">General</option>
                            <option value="Job Offer">Job Offer</option>
                            <option value="Bug Report">Bug Report</option>
                        </datalist>
                        <label for="message">Message Body:</label>
                        <textarea name="message" id="message" rows="10" required></textarea>
                    </fieldset>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <aside class="sidebar">
                <h2>Job Offerings</h2>
                <p>
                    Download my <a href="#">resume</a>.
                </p>
            </aside>
        </section>
    </main>
